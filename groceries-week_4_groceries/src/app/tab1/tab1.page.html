<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center title">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <h3 *ngIf = "loadItems().length === 0"class = "ion-text-center item" >
  Currently no items! 
  </h3>
   <ion-list class="list" >
    <ion-item-sliding *ngFor ="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
        <h2 class="item-name">{{item.name}}</h2>
        <p class="quantity">Quantity: {{item.quantity}}</p>
      </ion-label>
      </ion-item>
      <ion-item-options>
      <button class="edit-button" (click) ="editItem(item,i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
        </button>
        <button class="checkedbox-button" (click) ="removeItem(item,i)" icon-start>
            <ion-icon name="checkbox-outline"></ion-icon>
            Got it 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
